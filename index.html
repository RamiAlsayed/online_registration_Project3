<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <title>Online Registration</title>
</head>
<body>

    <header>
        <h1>The code review</h1>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>
      <hr class="HRhead">
      <hr class="Brh">
    <div class="form-container">
      <form class="display" action="index.html" method="POST">

        <label class="contact">Contact Information</label><br>


        <label class="Lform" for="name">Full Name</label>
        <input class="main" type="text" id="name" name="user_name" placeholder="Required">

        <label class="Lform" for="mail">Email Address</label>
        <input class="main" type="email" id="mail" name="user_email" placeholder="Required">

        <label class="Lform" for="phone">Phone Number</label>
        <input class="main" type="number" id="phone" name="user_phone">

        <label class="Lform" for="street">Street Address</label>
        <input class="main" type="text" id="street" name="user_street">

        <label class="Lform" for="city">City</label>
        <input class="main" type="text" id="city" name="user_city">

        <label class="Lform" for="state-select">State</label>
        <select name="state" id="state-select" >
            <option value="">Choose State</option>
            <option value="alabama">Alabama</option>
            <option value="new york">New York</option>
            <option value="ohio">Ohio</option>
            <option value="south carolina">South Carolina</option>

        </select>

        <label class="Lform" for="zip">Zip Code</label>
        <input class="zip" type="number" id="zip" name="user_zip">

        <hr>

        <h3>Newsletter</h3>
        <p class="newsL">Select the newsletters you would like to recieve</p>
        <div class="check">
            <input  type="checkbox" id="html" value="html_news" name="user_html"><label class="NEwsL" for="html">HTML News</label><br>
            <input  type="checkbox" id="css" value="css_news" name="user_css"><label class="NEwsL" for="css">CSS News</label><br>
            <input  type="checkbox" id="javascript" value="javascript_news" name="user_javascript"><label class="NEwsL" for="javascript">Javascript News</label><br>
        </div>
        <label class="news">Newsletter format</label>
        <div class="radio">
            <input type="radio" id="html" value="html" name="user_format"><label for="html">HTML</label><br>
            <input type="radio" id="plain" value="plain" name="user_format"><label for="plain">Plain text</label>
        </div>

        <label class="topic" for="topic">Other Topics You'd Like to Hear About</label>
      <textarea id="topic" name="user_topics"></textarea>

        <button type="submit" value="submit">Sign Up</button>

     </form>
    </div>

    <footer class="container">
      Copyright The Code Review
    </footer>






    </form>


</body>
</html>
